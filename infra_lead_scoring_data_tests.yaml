alerts:



- 'message': "."
  'name': '[Data-tests] [Lead-Scoring] [Infra] RabbitMQ - Messages waiting in queue'
  'options':
    'include_tags': true
    'new_host_delay': 300
    'no_data_timeframe': null
    'notify_no_data': false
    'renotify_interval': 0
    'require_full_window': true
    'thresholds':
      'critical': 3.0
      'warning': 2.0
    'timeout_h': 0
  'query': 'avg(last_15m):avg:rabbitmq.queue.messages_ready{environment:data-tests,rabbitmq_vhost:lead-scoring} > 3'
  'restricted_roles': null
  'tags':
  - 'env:data-tests'
  - 'lead-scoring'
  - 'rabbitMQ'
  - 'infra'
  - 'status'


- 'message': "."
  'name': '[Data-tests] [Lead-Scoring] [Infra] Celery - Count celery tasks'
  'options':
    'include_tags': true
    'new_host_delay': 300
    'no_data_timeframe': 10
    'renotify_interval': 0
    'require_full_window': true
    'thresholds':
      'critical': 1.0
      'warning': 10.0
    'timeout_h': 0
  'query': 'sum(last_4h):max:orca.orca.celery_task.time.count{environment:data-tests,feature_name:lead-scoring}.as_count() < 1'
  'restricted_roles': null
  'tags':
  - 'celery'
  - 'status'
  - 'lead-scoring'
  - 'env:data-tests'
  - 'infra'
  'type': 'query alert'


